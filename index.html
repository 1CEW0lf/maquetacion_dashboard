
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
    <p class="text-gray-500">Bienvenido de nuevo, admin.</p>
  </div>

  <!-- Tarjetas -->
  <div class="grid grid-cols-4 gap-6 mb-8">
    <div class="bg-white rounded-xl shadow p-6">
      <p class="text-sm text-gray-500">Usuarios Totales <span class="text-green-600 text-xs font-semibold">+12%</span></p>
      <h2 class="text-3xl font-bold text-gray-800 mt-2">8,249</h2>
      <p class="text-sm text-gray-500 mt-1">Aumentó 1,093 esta semana</p>
    </div>
    <div class="bg-white rounded-xl shadow p-6">
      <p class="text-sm text-gray-500">Ingresos <span class="text-green-600 text-xs font-semibold">+8%</span></p>
      <h2 class="text-3xl font-bold text-gray-800 mt-2">$24,780</h2>
      <p class="text-sm text-gray-500 mt-1">$2,567 más que el mes pasado</p>
    </div>
    <div class="bg-white rounded-xl shadow p-6">
      <p class="text-sm text-gray-500">Sesiones Activas <span class="text-red-500 text-xs font-semibold">-3%</span></p>
      <h2 class="text-3xl font-bold text-gray-800 mt-2">1,342</h2>
      <p class="text-sm text-gray-500 mt-1">42 menos que ayer</p>
    </div>
    <div class="bg-white rounded-xl shadow p-6">
      <p class="text-sm text-gray-500">Tasa de Conversión <span class="text-green-600 text-xs font-semibold">+5%</span></p>
      <h2 class="text-3xl font-bold text-gray-800 mt-2">24.8%</h2>
      <p class="text-sm text-gray-500 mt-1">1.2% más que el promedio</p>
    </div>
  </div>

  <!-- Gráficas -->
  
    <div class="bg-white rounded-xl shadow p-6 h-96">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Crecimiento de Usuarios</h3>
      <canvas id="lineChart" class="w-full h-full"></canvas>
    </div>
    <div class="bg-white rounded-xl shadow p-6 h-96">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Ingresos Mensuales</h3>
      <canvas id="barChart" class="w-full h-full"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/charts.js"></script>
</body>
</html>
